<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        #loading, #results{
            display: none;
        }
    </style>
    <title>Finance Calculator</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>

                    <!-- FORM START -->
                    <form action="" id="loan-form">

                        <!-- item to purchase -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="item" placeholder="Purchase Item">
                        </div>

                        <!-- amount div -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                        </div>

                        <!-- interest div -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>

                        <!-- years to repay div -->
                        <div class="form-group">
                            <input type="number" class="form-control" id="years" placeholder="Years to repay">
                        </div>
                        <!-- calculate button -->
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-block"
                                style="background:#fa4a4a; color:white; font-weight: bolder">
                        </div>
                    </form>
                    <!-- FORM END-->

                    <!-- LOADING IMAGE TO SHOW -->
                    <div id="loading">
                        <img src="img/loading-1.gif" alt="loading">
                    </div>

                    <!-- RESULTS HOLDR -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="monthly-payment"
                                    placeholder="Monthly Payment">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="total-payment"
                                    placeholder="Total Payment">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="total-interest"
                                    placeholder="Total Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Reset" class="btn btn-block" id="clear"
                                style="background:#cac9c9; color:#7e7d7d; border: 1px #7e7d7d solid; font-weight: bolder">
                        </div>
                        <div class="form-group">
                            <input title="Save to Local Storage" type="submit" value="Save Calculation" class="btn btn-block" id="save"
                                style="background:#548ff5; color:white; font-weight: bolder" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
